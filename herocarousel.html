<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Carousel Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="less/style.less">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


    <style>
        /* Move down content because we have a fixed navbar that is 50px tall */
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>

</head>

<body>


    <div class="xn-viewport plugin hero">
        <div class="xn-left-indicator">
            <div class="chevron-container">
                <div class="chevron left"></div>
            </div>
        </div>
        <div class="xn-right-indicator">
            <div class="chevron-container">
                <div class="chevron right"></div>
            </div>
        </div>
    </div>
    <div class="xn-pagination">
        <div class="item-container">
        </div>
    </div>


    <!-- Bootstrap core JavaScript ================================ -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/less-1.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.xnCarousel.js"></script>

    <script type="text/javascript">
        var randomizeColor = function() {
            var color = Math.floor(Math.random() * 256).toString(16);

            if (color.length == 1) {
                color += '0';
            }

            return color;
        };

        var buildImageUrl = function(item, size) {
            var delay = item.delay || 0;
            return "http://deelay.me/" + delay + "/http://dummyimage.com/" + size + "/" + randomizeColor() + randomizeColor() + randomizeColor() + ".png&text=%23%20" + item.id;
        };


        var itemTemplate = function(item) {
            var itemTemplate = '<span class="thumbnail-wrapper">';
            itemTemplate += '<figure>';
            itemTemplate += '<img class="thumbnail" src="' + buildImageUrl(item, "1140x358") + '"/>';
            itemTemplate += '<figcaption>' + item.name + '</figcaption>';
            itemTemplate += '</figure>';
            itemTemplate += '</span>';
            return itemTemplate;
        };

        $(function() {
            $(".xn-viewport.plugin.hero").xnCarousel({
                touchEnabled: false,
                pageSize: 1,
                pagingIndicators: true,
                circularNavigation: true,
                pageInterval: 3000,
                animationType: 'fade',
                loadingType: 'eager',
                moveSpeed: 500,
                responsive: true,
                itemTemplate: itemTemplate,
                paginationContainerSelector: 'div.xn-pagination .item-container'
            });
            $.getJSON('js/data.json', function(data) {
                $(".xn-viewport.plugin.hero").xnCarousel('render', data.results);
            });
        });
    </script>

</body>

</html>
